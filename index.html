<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fluffiest Bunny</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Online Notes</h1>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- Create the editor container -->
				<div id="editor" style="max-height: 50vh; overflow-y: scroll;"></div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="margin-top:10px;">
					<button class="btn btn-success" onclick="saveFile()" type="button">Save</button>
					<button class="btn btn-primary" onclick="clearText()" type="button">Clear</button>
				</div>
			</div>
		</div>
	</footer>

</body>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://unpkg.com/filer/dist/filer.min.js"></script>
<script>

	//initialize the quill editor
	var editor = new Quill('#editor', {
		theme: 'snow'
	});

	// initialize file system
	const fs = new Filer.FileSystem();

	// load DOM content
	window.addEventListener('DOMContentLoaded', (event) => {
		console.log('DOM fully loaded and parsed');

		// load old notes
		fs.readFile('/note', 'utf8', function (err, data) {
			document.querySelector("#editor").value = err ? editor.setContents("Enter your notes here") : editor.setContents(JSON.parse(data));
		});
	});

	// save notes
	function saveFile() {
		fs.writeFile('/note', JSON.stringify(editor.getContents()));
	}

	// clear text
	function clearText() {
		editor.setContents("");
	}

	// auto save
	setInterval(() => { this.saveFile() }, 2000);
</script>

</html>
